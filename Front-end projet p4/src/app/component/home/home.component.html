<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" id="" style="height: 30em;">

    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/img/1 (1).jpg" alt="1">

    </div>
    <div class="carousel-item">

      <img class="d-block w-100" src="assets/img/1 (2).jpg" alt="2">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/1 (3).jpg" alt="3">
    </div>
  </div>


  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

        </div>
      </div>
    </div>

  </div>
</div>
